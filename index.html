<h1>Moons of Mars</h1>

<div class="grid">
  <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
    <figure>
      <img class="img-flex" src="images/deimos.jpg" alt="deimos">
      <h2>Deimos</h2>
      <p>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.
        Discovered by: Asaph Hall
        Discovery date: August 17, 1877
        Adjectives: Deimosian</p>
    </figure>
  </div>
  <div class="unit xs-1 s-1-2 m-1-2 l-1-4">
    <figure>
      <img class="img-flex" src="images/phobos.jpg" alt="phobos">
      <h2>Phobos</h2>

      Discovered by: Asaph Hall
      Discovery date: August 17, 1877
      Adjectives: Phobian
</p>
    </figure>

  </div>
</div>
